<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- link font google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- link icona -->
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRX_Dh7ZZB-5tf3-sf64qZJb-7557gP4EA31A&usqp=CAU">
    <title>Hamburgheria</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <!-- intestazione pagina -->
    <header class="center">
      <h1 class="marginlf">
        Create Your Burger
      </h1>
      <img src="img/burger-top.png" alt="">
    </header>

    <!-- corpo pagina -->
    <main class="center">
      <input id="burgername" class="marginlf" type="text" name="" value="" placeholder="Name Your Burger">
      <div class="content-list marginlf">
        <h3>
          Ingredients
        </h3>
        <ul>
          <li id="cheese">
            <img src="img/cheese.svg" alt="immagine formaggio">
            <span>
              Cheese
            </span>
            <input class="ingredient"  type="checkbox" data-price="2">
            <span class="bordeaux">
              add
            </span>
          </li>
          <li id="egg">
            <img src="img/fried-egg.svg" alt="immagine uova">
            <span>
              Egg
            </span>
            <input class="ingredient" type="checkbox" data-price="2">
            <span class="bordeaux">
              add
            </span>
          </li>
          <li id="mustard">
            <img src="img/mustard.svg" alt="immagine mostarda">
            <span>
              Mustard
            </span>
            <input class="ingredient" type="checkbox" data-price="1">
            <span class="bordeaux">
              add
            </span>
          </li>
          <li id="tomato">
            <img src="img/tomato.svg" alt="immagine pomodoro">
            <span>
              Tomato
            </span>
            <input class="ingredient" type="checkbox" data-price="1">
            <span class="bordeaux">
              add
            </span>
          </li>
          <li id="lettuce">
            <img src="img/lettuce.svg" alt="immagine lattuga">
            <span>
              Lettuce
            </span>
            <input class="ingredient" type="checkbox" data-price="1">
            <span class="bordeaux">
              add
            </span>
          </li>
          <li id="ketchup">
            <img src="img/ketchup.svg" alt="immagine ketchup">
            <span>
              Ketchup
            </span>
            <input class="ingredient" type="checkbox" data-price="1">
            <span class="bordeaux">
              add
            </span>
          </li>
          <li id="bacon">
            <img src="https://ucarecdn.com/03817bbc-c4fb-4257-bdd7-190a6111f1eb/bacon.png" alt="immagine bacon">
            <span>
              Bacon
            </span>
            <input class="ingredient" type="checkbox" data-price="3">
            <span class="bordeaux">
              add
            </span>
            <li id="mushroom">
              <img src="https://ucarecdn.com/56fbcc7b-9311-415b-b7d3-3cebf0ceaed5/mushroom.png" alt="immagine funghi">
              <span>
                Mushroom
              </span>
              <input class="ingredient" type="checkbox" data-price="2">
              <span class="bordeaux">
                add
              </span>
        </ul>
      </div>

      <div class="content-totalcal marginlf">
        <label for="coupon">
          Discount Coupon
        </label>
        <input id="coupon" type="text" name="" value="" placeholder="Insert your coupon">
        <div>
          <input id="calculate" type="button" name="" value="calculate">
        </div>
      </div>

    </main>

    <!-- piÃ¨ pagina -->
    <footer class="center">
      <div class="content-price marginlf">
        <span>
          Your Price
        </span>
        <div>
          <span>
            $
          </span>
          <span id="price">
            6
          </span>
        </div>
      </div>
    </footer>


    <script src="js/first.js" charset="utf-8"></script>
  </body>
</html>
